<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VivaForum draadjes downloader</title>
    <link rel="stylesheet" as="style" href="css/style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src *  data: blob: filesystem: about: ws: wss: 'unsafe-inline' 'unsafe-eval'; connect-src * data: blob: 'unsafe-inline';">
  </head>
  <body>
    <header class="app-header">
        <div class="top-bar">
            <div class="container">
                <h1>Vivaforum draadjes downloader</h1>
            </div>
        </div>
    </header>
        
    <main class="container">
        <form id="download-form">
            <h2>Begin met downloaden</h2>

            <input type="hidden" name="whichForm" id="whichForm" value="formDefault" />
            
            <p>
                <label for="download_url">
                    <span class="field-description">Plak hier het linkadres (de URL) van het draadje:</span><br />
                    <input name="download_url" id="download_url" type="text" required>
                    <span class="field-explanation">
                        <span class="visually-hidden">Uitleg:</span>
                        Ga naar de eerste pagina van het topic en kopieer het linkadres.<br />
                        Bijvoorbeeld: https://forum.viva.nl/reizen/weekendje-zeeland/list_messages/479035 .<br />
                        <a href="download-old.html">Zie je in de link de titel niet terug van het draadje?</a>
                    </span>
                </label>
            </p>

            <button type="submit">Download</button></p>
        </form>

        <div id="statusUpdate" aria-live="polite"></div>
    </main>

    <footer>
        <nav class="main_nav">
            <ul role="list">
                <li>
                    <a href="https://www.viva-downloader.nl" target="_blank" rel="noreferrer nofollow">
                    <span class="nav_linklabel">Meer uitleg</span></a>
                </li>
                <li>
                    <a href="https://github.com/anneke/vivaforum-draadjes-downloader" target="_blank" rel="noreferrer nofollow">
                        <img src="iconfinder_287583_github_icon.svg" width="37" height="37" alt="" />
                        <span class="nav_linklabel">Github</span></a>
                </li>
            </ul>
        </nav>
    </footer>

        <script src="./renderer.js"></script>
  </body>
</html>
