<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vivaforum draadjes downloader</title>
    <link rel="stylesheet" as="style" href="css/style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src *  data: blob: filesystem: about: ws: wss: 'unsafe-inline' 'unsafe-eval'; connect-src * data: blob: 'unsafe-inline';">
  </head>
  <body>
    <header class="app-header">
        <div class="top-bar">
            <div class="container">
                <h1> 
                    <a href="index.html">
                        Vivaforum draadjes downloader
                    </a>
                </h1>
                <nav class="main_nav">
                    <a href="download-old.html">
                        Afwijkende link?
                    </a>
                </nav>
            </div>
        </div>
    </header>
        
    <main>
        <div class="container">
            <form id="download-form">
                <h2>Begin met downloaden</h2>
                
                <input type="hidden" name="whichForm" id="whichForm" value="formDefault" />
                
                <label for="download_url">
                    <span class="field-description">Plak hier de linkadres naar het draadje:</span><br />
                    <input name="download_url" id="download_url" type="text" required> 

                    <details>
                        <summary>Toon uitgebreide uitleg</summary>
                        <ol>
                            <li>Ga naar het topic en kopieer het linkadres.<br />
                                Zo ziet een link er bijvoorbeeld uit:<br />
                                <code>https://forum.viva.nl/geld-recht/hilarische-gierige-acties/list_messages/161276</code> 
                            </li>
                            <li>Plak de link in het invoerveld.</li>
                            <li>Klik op 'download'</li>
                            <li>Ga op je harde schijf naar je gebruikersmap, daar zou nu een mapje 'viva-downloads' moeten verschijnen met het draadje.</li>
                        </ol>
                    </details>
                </label>

                <p>
                    <button type="submit">Download!</button>
                </p>
            </form>

            <div id="statusUpdate" aria-live="polite"></div>

            <div id="finished" hidden>
                <p>
                    <!-- De bestanden zijn gedownload in je thuismap, dat is in jouw geval <button class="openHomeDir showInline" id="homedir"></button>  -->
                    Het draadje staat in de map <br />
                    <button class="openThreadInHomeDir showInline" id="naamDraadje"></button>
                </p>
            </div>
            
        </div>
    </main>

    <footer class="app-footer">
        <div class="container">
            <h2 class="visually-hidden">Footer</h2>
            
            <p><a href="https://www.viva-downloader.nl" target="_blank" rel="noreferrer nofollow">
            <span class="nav_linklabel">Project website</span></a></p>
        
            <p>De code van dit programma en bijbehorende website zijn beiden in te zien via <a href="https://github.com/anneke/vivaforum-draadjes-downloader">Github</a></p>
        </div>
    </footer>

    <script src="./renderer.js"></script>
</body>
</html>
